sudo: required
dist: trusty
services: docker
before_install:
- openssl aes-256-cbc -K $encrypted_a63f797455b2_key -iv $encrypted_a63f797455b2_iv
  -in .dropbox_uploader.enc -out ~\/.dropbox_uploader -d
script:
- chmod +x latexdockercmd.sh
- "./latexdockercmd.sh latexmk -xelatex sample.tex -outdir=./_build"
- ./dropbox_uploader.sh upload _build/sample.pdf ${TRAVIS_BRANCH}/sample-latest.pdf
- ./dropbox_uploader.sh upload _build/sample.pdf ${TRAVIS_BRANCH}/sample-${TRAVIS_JOB_NUMBER}.pdf
